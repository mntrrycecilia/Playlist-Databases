{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>


<div class="text-danger">
  {% for song in playlist.songs %}

  <li><a class="lead" href="{{url_for('show_song', song_id=song.id)}}">{{song.title}}</a>

  <p class="lead">by {{ song.artist }}</p>

  <br>
  {% endfor %}
</div>

<p>
  <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

{% endblock %}
