{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<h3>Song apperars in playlist</h3>

<ul>
  {% for playlist in song.playlists %}
  <li><a class="lead" href="{{url_for('show_playlist', playlist_id=playlist.id)}}">{{playlist.name}}</a>
  {% endfor %}
</ul>

{% endblock %}
